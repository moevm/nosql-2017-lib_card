<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Система управления библиотечными карточками</title>
    <link rel="stylesheet" type="text/css" href="static/index.css">
    <script src="static/script.js"></script>
</head>
<body>
    

    <div id="sidebar">
        <div id="sidebar-menu">
            <img id="add-icon" class="sidebar-icon" src="/img/inactive-add-icon.png" onclick="switchSidebar('add')"></img>
            <img id="search-icon" class="sidebar-icon" src="/img/active-search-icon.png" onclick="switchSidebar('search')"></img>
            <img id="settings-icon" class="sidebar-icon" src="/img/inactive-settings-icon.png" onclick="switchSidebar('settings')"></img>
        </div>
        <div class="sidebar-content" id="search">
            <div id="sidebar-add">
                Название <input id="search-title" type="text"/><br><br>
                Автор <input id="search-author" type="text"/><br><br>
                Год выпуска <input id="search-date" type="text"/><br><br>
                <div class="button-holder">
                    <span id="load-image-button" class="btn"><nobr>Загрузить изображение</nobr></span>
                </div>
                <br><br>
                <div class="button-holder">
                    <span id="add-button" class="btn">Добавить</span>
                </div>
            </div>
            <div id="sidebar-search">
                Название <input id="search-title" type="text"/><br><br>
                Автор <input id="search-author" type="text"/><br><br>
                Год выпуска <input id="search-date" type="text"/><br><br>
                Идентификатор <input id="search-id" type="text"/><br><br>
                <input name="card-type" type="radio" value="all" checked>Любые<br>
                <input name="card-type" type="radio" value="available">Только свободные<br>
                <input name="card-type" type="radio" value="unavailable">Только занятые<br>
                <br><br>
                <div class="button-holder">
                    <span id="search-button" class="btn">Найти</span>
                </div>
            </div>
            <div id="sidebar-settings">
                settings
            </div>
        </div>
    </div>

    <div id="cards">
        cards
    </div>


    

</body>
</html>
