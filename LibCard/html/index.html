<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Система управления библиотечными карточками</title>
    <link rel="stylesheet" type="text/css" href="static/index.css">
</head>
<body>
    
    

    <aside id="sidebar">
        <div id="sidebar-menu">
            <img class="sidebar-icon" src="/img/inactive-add-icon.png"></img>
            <img class="sidebar-icon" src="/img/active-search-icon.png"></img>
            <img class="sidebar-icon" src="/img/inactive-settings-icon.png"></img>
        </div>
        <div class="sidebar-content" id="search">
            Название <input id="search-title" type="text"/><br><br>
            Автор <input id="search-author" type="text"/><br><br>
            Год выпуска <input id="search-date" type="text"/><br><br>
            Идентификатор <input id="search-id" type="text"/><br><br>
            <input name="card-type" type="radio" value="all" checked>Любые<br>
            <input name="card-type" type="radio" value="available">Только свободные<br>
            <input name="card-type" type="radio" value="unavailable">Только занятые<br>
            <br>
            <span id="search-button">Найти</span>
        </div>
    </aside>

    <div id="cards">
        cards
    </div>
